<ion-header-bar class="bar-positive">
   <h1 class="title">Sign In</h1>
</ion-header-bar>

<ion-content class="has-header padding">
   <form name="sigInForm">
	   <div class="list">
	      <label class="item item-input">
		      <span class="input-label">Email</span>
	   		  <input type="email" name="sigInEmail" ng-model="user.email" required>
	      </label>
	      
	      <label class="item item-input">
		      <span class="input-label">Password</span>
		      <input type="password" name="sigInPassword" ng-model="user.password" required>
	      </label>
	      
	      <label class="item item-input">
		      <button class="button button-block button-positive" ng-click="validateUser()"  
		      		  ng-disabled="sigInForm.sigInEmail.$invalid || sigInForm.sigInPassword.$invalid">
		      	Sign In
	      	  </button>
	      </label>
	   </div>
   </form>
</ion-content>
